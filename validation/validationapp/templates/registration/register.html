{% load crispy_forms_tags %}
{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
    crossorigin="anonymous">
    <title>Your Page Title</title>
    <style>
    .vehicles-section{
        display: none;
        position:absolute;
        top: 0px;
        left: 20px;
        padding: 20px 30px;
        margin-top: 80px
        transform: translate(-50%, -50%);
        width: 350px;
        height: 80vh;
        background-color: white;
      }
    </style>
    <link rel="stylesheet" href="{% static 'style.css'%}">
</head>
<body>
<div  class="participant-section" id="participant-section"  >
    <p><h2>Participant Information Form</h2></p>
<form method="post" action="{% url 'participant_form' %}" class="needs-validation" novalidate>
    
    {% csrf_token %}
    {{ participant_form | crispy }}
    <div>
    <button type="button" class="btn btn-primary" id="addCarBtn">Add Vehicle</button>
    
      <div class="vehicles-section" id="vehicles-section">
        <h2>Vehicles Information Form </h2>
        {{ vehicle_formset.management_form }}
        {% for form in vehicle_formset %}
            {{ form | crispy }}
        {% endfor %}
        <button type="button" class="btn btn-primary btn-block" id="CloseCarBtn">Add close</button>
      </div>
    

    <button type="submit" class="btn btn-secondary">REGISTER</button>
</form>
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script>
    $(document).ready(function() {
      $("#addCarBtn").click(function() {
        $(".vehicles-section").toggle();
      })
    })
    $(document).ready(function() {
      $("#CloseCarBtn").click(function() {
        $(".vehicles-section").toggle();
      })
    })
  </script>
  
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" 
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" 
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" 
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" 
    crossorigin="anonymous"></script>
</body>

</html>
